<mat-toolbar color="accent" *ngIf="(ui$ | async)?.device === 'mobile'">
  <button mat-icon-button class="close-sidebar-btn" (click)="toggleSidebar()"><mat-icon>close</mat-icon></button>
  <h2>JumiaBot</h2>
</mat-toolbar>

<mat-divider></mat-divider>

<form novalidate class="chat-form" autocomplete="off">

  <mat-form-field class="chat-input" [color]="'accent'">

    <!-- <mat-label>Send Message To Bot</mat-label> -->
    <input matInput placeholder="Type Something ...">
    <button mat-button matSuffix class="chat-send-btn" color="accent">
      <mat-icon>send</mat-icon>
    </button>

  </mat-form-field>

</form>

<mat-divider></mat-divider>

<span style="margin: 5px 0; display: block;"></span>

<mat-tab-group mat-stretch-tabs [color]="'accent'">

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>chat</mat-icon>&nbsp;&nbsp;&nbsp;<span>CHAT</span>
    </ng-template>

    Chat History with Bot
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>perm_data_settings</mat-icon>&nbsp;&nbsp;&nbsp;<span>SETTINGS</span>
    </ng-template>

    Chat Settings
  </mat-tab>

</mat-tab-group>
