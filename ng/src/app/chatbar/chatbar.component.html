<div class="chatbar-window">
  <mat-divider></mat-divider>

  <div class="row">

    <div class="col-xs-5">

      <form novalidate class="chat-form" autocomplete="off">

          <mat-form-field class="chat-input">

            <!-- <mat-label>Send Message To Bot</mat-label> -->
            <input matInput placeholder="Type Something ...">
            <button mat-icon-button matSuffix>
              <mat-icon>send</mat-icon>
            </button>

          </mat-form-field>

      </form>

    </div>

  </div>

</div>
